{% extends 'main/layout.html' %}

{% block title %}Вход{% endblock %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    {{form.title}}
    {{form.disc}}
    {{form.img}}
    {{form.email}}
    {{form.category}}
    <button type="submit">Создать</button>
    {% if error %}
    <span>{{error}}</span>
    {% endif %}
</form>

{% endblock %}
