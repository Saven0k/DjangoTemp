{% extends 'main/layout.html' %}

{% block title %}Вход{% endblock %}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="login">
    <input type="password" name="password">
    <button type="submit">Go</button>
    {% if error %}
    <span>{{error}}</span>
    {% endif %}
</form>

{% endblock %}
