{% extends 'main/layout.html' %}

{% block title %}Создание{% endblock %}
{% block content %}
<h1>Создайте новое объявление</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{form.title}}
    {{form.discription}}
    {{form.image}}
    {{form.email}}
    {{form.status}}
    {{form.categories}}
    <button>Добавить</button>
    {% if error %}
    <span>{{error}}</span>
    {% endif %}
</form>

{% endblock %}
