{% extends 'main/layout.html' %}
{% block title %}Объявления{% endblock %}
{% block content %}
<h1>Объявления</h1>
<form action="" method="GET">
    {% csrf_token %}
    <input type="text" placeholder="ПОиск" name="querry">
    <button type="submit">Поиск</button>
</form>

{% if ads %}
    {% for ad in ads %}
    <div class="ad">
            <div class="img">
                {% include 'main/images.html' %}
            </div>
            <div class="title">{{ad.title}}</div>
            <div class="disc">{{ad.disc}}</div>
            <div class="email">{{ad.email}}</div>
            <div class="more">
                <a href="{% url 'ad' ad.id  %}">Подробнее...</a>
            </div>
        </div>
    {% endfor %}
{% endif %}

{% endblock %}
