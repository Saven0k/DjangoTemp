{% extends 'main/layout.html' %}

{% block title %}
{{ad.title}}
{% endblock %}

{% block content %}

<div class="create-form">
    <h1>Изменение статуса записи</h1>
    <form id="form-add"  method="post" class="form-ad">
        {% csrf_token %}
        <h2>Нзвание записи: {{ad.title}}</h2>
        <h4>{{form.title}}</h4>
        <div class="p">{{form.status}} Активно/Неактивно</div>
        <button class="add_ad">Изменить</button>
        {% if error %}
            <span class="errror">{{error}}</span>
        {% endif %}
    </form>
</div>


{% endblock %}
